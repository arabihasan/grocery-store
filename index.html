<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/3d3cf61d8f.js"
      crossorigin="anonymous"
    ></script>
    <title>Nature's Platter</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap");
      .sora {
        font-family: "Sora", serif;
      }
      .poppins {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="flex items-center justify-between sora px-5 md:px-10">
        <div class="hidden sm:flex items-center">
          <img src="./assets/logo-header.png" alt="" />
        </div>
        <div class="sm:hidden">
          <img src="./assets/Group.png" alt="" />
        </div>
        <div>
          <ul class="hidden md:flex items-center gap-5">
            <li class="hover:text-[#179800]"><a href="">Product</a></li>
            <li class="hover:text-[#179800]"><a href="">Services</a></li>
            <li class="hover:text-[#179800]"><a href="">Contact us</a></li>
          </ul>
        </div>
        <div class="hidden sm:flex items-center gap-5">
          <a class="hover:text-[#179800]" href=""
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a class="hover:text-[#179800]" href=""
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
          <button class="border border-[#179800] rounded-xl px-8 py-2">Login</button>
          <button class="border border-[#179800] rounded-xl px-8 py-2 bg-[#179800] text-white">Register</button>
        </div>
        <div class="sm:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
        
      </nav>
      <hr class="sm:hidden" style="width:100%; color:#638B3F; height: 5px;">

      <!-- banner -->
    </header>
  </body>
</html>
